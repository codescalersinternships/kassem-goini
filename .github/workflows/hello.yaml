name: Go

on:
  push:
    branches: 
      - omerTest
      - main
  pull_request:
    branches: 
     - omerTest
     - main

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Test
      run: go test -v ./...
    - name: code coverage
      run: go test -cover
